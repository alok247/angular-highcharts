<h1>chart</h1>
<p>Directive to build HighChart charts according to the specified parameters.</p>


<h2>Params</h2>
<ul>

<li>
  <strong>options</strong> { object } - The options configuration object, the same you would pass to HighCharts.
</li>

<li>
  <strong>hiddenSeries</strong> { Array } - Array of series indexes to hide in the chart.
</li>

</ul>
